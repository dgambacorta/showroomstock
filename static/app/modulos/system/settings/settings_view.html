
<div class="wrapper-page" ng-controller="settings_controller as ctr">

	<div class="text-center">
		<a href="index.html" class="logo-lg">
			<i class="mdi mdi-printer"></i>
			<span>Connection</span>
		</a>
	</div>

	<div class="form-group row">
		<div class="col-12">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="mdi mdi-web"></i>
				</span>
				<input class="form-control" type="text" required="" placeholder="ip address" ng-model="ctr.settings_service.data.tryHost">
			</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-12">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="mdi mdi-ethernet-cable"></i>
				</span>
				<input class="form-control" type="text" required="" placeholder="port" ng-model="ctr.settings_service.data.tryPort">
			</div>
		</div>
	</div>
	
	<div ng-show="ctr.state == 'connecting'">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" 
			aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" 
			style="width: 100%">
		</div>
	</div>

	<div class="form-group row">

		<div class="col-12">
			
			<p class="text-success" ng-show="ctr.connection_service.data.isConnected == true && ctr.state != 'connecting'">
				Connected to {{ctr.connection_service.data.version}}
			</p>
			
			<p class="text-danger" ng-show="ctr.connection_service.data.isConnected == false">
				Disconnected
			</p>
			
		</div>
	</div>

	<div class="form-group text-right m-t-20">
		<div class="col-xs-12">
		
			<button class="btn btn-primary btn-custom w-md waves-effect waves-light" ng-click="ctr.defaults()">	
				Defaults
			</button>

			<button class="btn btn-primary btn-custom w-md waves-effect waves-light" 
				ng-click="ctr.connect()">
				<!-- ng-click="ctr.connection_service.connect()"> -->
				Connect
			</button>
			
		</div>
	</div>

</div>

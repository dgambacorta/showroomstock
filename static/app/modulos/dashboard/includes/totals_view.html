<!-- totals -->
<div class="row">
	<div class="col-sm-6 col-lg-3">
		<div class="widget-simple-chart text-right card-box">
			<div class="circliful-chart" data-dimension="90" data-text="35%" data-width="5" data-fontsize="14" data-percent="35" data-fgcolor="#5fbeaa" data-bgcolor="#505A66"></div>
			<h3 class="text-success counter m-t-10">{{dashboard.dashboard_service.data.total_product}}</h3>
			<p class="text-muted text-nowrap m-b-10">Total Products</p>
		</div>
	</div>
	<div class="col-sm-6 col-lg-3">
		<div class="widget-simple-chart text-right card-box">
			<div class="circliful-chart" data-dimension="90" data-text="75%" data-width="5" data-fontsize="14" data-percent="75" data-fgcolor="#3bafda" data-bgcolor="#505A66"></div>
			<h3 class="text-primary counter m-t-10">{{dashboard.dashboard_service.data.total_sales}}</h3>
			<p class="text-muted text-nowrap m-b-10">Total Sales</p>
		</div>
	</div>
	<div class="col-sm-6 col-lg-3">
		<div class="widget-simple-chart text-right card-box">
			<div class="circliful-chart" data-dimension="90" data-text="58%" data-width="5" data-fontsize="14" data-percent="58" data-fgcolor="#f76397" data-bgcolor="#505A66"></div>
			<h3 class="text-pink m-t-10"><span class="counter">{{dashboard.dashboard_service.data.sales_today}}</span></h3>
			<p class="text-muted text-nowrap m-b-10">Sales Today</p>
		</div>
	</div>
	<div class="col-sm-6 col-lg-3">
		<div class="widget-simple-chart text-right card-box">
			<div class="circliful-chart" data-dimension="90" data-text="49%" data-width="5" data-fontsize="14" data-percent="49" data-fgcolor="#98a6ad" data-bgcolor="#505A66"></div>
			<h3 class="text-danger counter m-t-10">{{dashboard.dashboard_service.data.low_stock_product}}</h3>
			<p class="text-muted text-nowrap m-b-10">Low Stock Products</p>
		</div>
	</div>
</div>

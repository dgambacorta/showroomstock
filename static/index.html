<!DOCTYPE html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="./bower_components/assets/images/favicon_1.ico">

		<script src="./app/app.filter.js"></script>
		<script src="./app/app.states.js"></script>

		<script src="./app/modulos/system/connection/connection_service.js"></script>

		<!-- <script src="./app/modulos/system/layout/topbar/topbar_controller.js"></script> -->

        <script src="./app/modulos/dashboard/client_service.js"></script>

        <script src="./app/modulos/dashboard/product_controller.js"></script> 

        <!-- sale -->
        <script src="./app/modulos/dashboard/sale_service.js"></script>

        <!-- category -->
        <script src="./app/modulos/dashboard/category_service.js"></script>
        <script src="./app/modulos/dashboard/category_controller.js"></script>

    <body class="fixed-left">

        <div id="wrapper">

            <div class="topbar">

                <!-- logo -->
                <div class="topbar-left">
                    <div class="text-center">
                        <a href="index.html" class="logo"><i class="mdi mdi-backup-restore"></i> <span>Stock System</span></a>
                    </div>
                </div>

                <!-- navbar -->
				<nav class="navbar-custom">
				
					<ng-include src="'./app/modulos/system/layout/topbar/connection/connection_view.html'"></ng-include>

                    <ul class="list-inline float-right mb-0">



                    </ul>

                    <ul class="list-inline menu-left mb-0">
                        <li class="float-left">
                            <button class="button-menu-mobile open-left waves-light waves-effect">
                                <i class="mdi mdi-menu"></i>
                            </button>
                        </li>
                        <li class="hide-phone app-search">
                            <form role="search" class="">
                                <input type="text" placeholder="Search..." class="form-control">
                                <a href=""><i class="fa fa-search"></i></a>
                            </form>
                        </li>
                    </ul>

                </nav>

            </div>

            <!-- left sidebar -->
			<ng-include src="'./app/modulos/system/layout/sidebar/left_sidebar_view.html'"></ng-include>

            <!-- content -->

							<ui-view style="width:100%;"> </ui-view>

				<ng-include src="'./app/modulos/system/layout/footer/footer_view.html'"></ng-include>

            </div>

			<ng-include src="'./app/modulos/system/layout/sidebar/right_sidebar_view.html'"></ng-include>

        </div>

	
        <script>
            var resizefunc = [];
        </script>

        <script src="./bower_components/plugins/jquery-sparkline/jquery.sparkline.min.js"></script>
